{% set active_page = active_page|default('index') -%}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Puppy Love</title>
    <!-- Bootstrap CSS, and JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='custom.css')}}">

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class=" navbar-brand" href="#">
                <img src="static/logo.jpg" class='img-fluid-logo rounded' height="70px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul id='navigation' class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'index' %} active {% endif %}"
                            href="{{url_for('index')}}">Home</a>
                    </li>
                    {% if session.logged_in %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('logout')}}">Log out</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'login' %} active {% endif %}"
                            href="{{url_for('login')}}">Log in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'signup' %} active {% endif %}"
                            href="{{url_for('signup')}}">Sign Up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            <form class=" d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    {% block content %}
    {% endblock content %}

</body>

</html>
